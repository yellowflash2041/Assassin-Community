<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      body {
       font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;

    }
    .dialog{
      background:rgb(236, 236, 236);
      border:1px solid rgb(217, 217, 217);

      max-width:600px;
      min-width:315px;
      color:rgb(44, 46, 50);
      border-radius:5px;
      min-height: 600px;
    }

      width:75%;

      border:1px solid rgb(182, 182, 182);
      border-radius:3px;
      padding:8px;

    .actions{

    }
    .g-recaptcha{
      display: inline-block;
      text-align: center;
      margin: 15px;
    }

      padding:10px;

      border:0px;

      margin-top:5px;

    }

      height:200px;
    }
