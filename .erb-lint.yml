linters:
  SelfClosingTag:
    enabled: false
  ParserErrors:
    exclude:
      - '**/app/views/pages/_editor_guide_text.html.erb'
  SpaceInHtmlTag:
    exclude:
      - '**/app/views/pages/_editor_guide_text.html.erb'
  AllowedScriptType:
    enabled: true
    allowed_types:
      - 'text/javascript'
      - 'text/x-tmpl'
    allow_blank: true
    disallow_inline_scripts: false
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/LineLength:
        Max: 289
      Layout/TrailingEmptyLines:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Rails/OutputSafety:
        Enabled: false
